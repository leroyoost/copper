<div>
    <div class="row">
        <div class="col-sm-9 col-xs-7">
            <h3 style="margin-top:0px;">{{settings.app.name}} Events</h3>
        </div>
        <div class="col-sm-3 col-xs-5">
            <button type="button" class="btn btn-primary btn-block align-middle" (click)="addEventModal()"><i class="fa fa-plus"></i>  Create Event</button>
        </div>
    </div>
    <div class="table-responsive fixed">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of eventList | async | orderBy : ['start_time']" [routerLink]="['/events/details', event.id]">
                    <td>{{event.name}}</td>
                    <td>{{event.start_time | date: "dd-MMM HH:mm"}}</td>
                    <td>{{event.end_time | date: "dd-MMM HH:mm"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
